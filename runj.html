<html>
<head>
<title>RunJ</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" href="data:,">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "lucida grande", "lucida sans unicode", lucida, helvetica, "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", monospace, sans-serif;}
</style>
</head>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
  <span class="w3-bar-item w3-right"><a href=https://github.com/liuy/runj>RunJ</a></span>
  <button id="notebook-stop" class="w3-bar-item w3-button w3-left" onclick="notebook.stop()"><i class="fa fa-stop"></i>  Stop</button>
  <button id="notebook-run" style="display: none" class="w3-bar-item w3-button w3-left" onclick="notebook.run()"><i class="fa fa-play"></i>  Run</button>
  <span id="notebook-name" style="display: block" class="w3-bar-item w3-left"></span>
  <span id="notebook-timer" style="display: block" class="w3-bar-item w3-left"></span>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container">
    <h5><b><i class="fa fa-dashboard"></i> Dashboard</b></h5>
  </div>
  <div class="w3-bar-block">
    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
    <a href="#" class="w3-bar-item w3-button w3-padding" id="notebook-link"><i class="fa fa-book fa-fw"></i>  Notebook</a>
    <a href="#" class="w3-bar-item w3-button w3-padding w3-blue" id="logs-link"><i class="fa fa-folder fa-fw"></i>  Logs</a>
  </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

  <div id="notebook-content" style="display:none;">
    <!-- Notebook content goes here -->
    <header class="w3-container" style="padding-top:22px">
    <h5 class="w3-left"><b><i class="fa fa-book"></i> My Notebook</b></h5>
    <button id="notebook-save" class="w3-bar-item w3-button w3-right" onclick="notebook.save()"><i class="fa fa-save"></i><b>  Save</b></button>
    </header>
    <div id="notebook-content-body" class="w3-container">
    </div>
  </div>

  <div id="logs-content" style="display:'';">
    <!-- Logs content goes here -->
    <header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fa fa-folder"></i> My Logs</b></h5>
    </header>
    <div id="logs-content-body" class="w3-container"s>
    </div>
  </div>


<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}

const notebook = {
  link: document.getElementById('notebook-link'),
  content: document.getElementById('notebook-content'),
  body: document.getElementById('notebook-content-body'),
  run_button: document.getElementById('notebook-run'),
  stop_button: document.getElementById('notebook-stop'),
  timer: document.getElementById('notebook-timer'),
  name: document.getElementById('notebook-name'),
  run: () => {
    fetch(runjhost + '/notebook/run', {method: 'POST'})
    .then(response => {
      if (response.ok) {
        notebook.run_button.style.display = 'none';
        notebook.stop_button.style.display = 'block';
      } else {
        console.error('Failed to run notebook!');
      }
    })
    .catch(error => {
      console.error('Notebook run request failed:', error);
    });
  },
  stop() {
    fetch(runjhost + '/notebook/stop', {method: 'POST'})
    .then(response => {
      if (response.ok) {
        notebook.stop_button.style.display = 'none';
        notebook.run_button.style.display = 'block';
      } else {
        console.error('Failed to stop notebook!');
      }
    })
    .catch(error => {
      console.error('Notebook stop request failed:', error);
    });
  },
}

const runjhost = window.location.href.replace('#', '');
notebook.link.addEventListener('click', () => {
  notebook.content.style.display = '';
  notebook.link.classList.add('w3-blue');
  fetch(runjhost + '/notebook') // update when being clicked every time
  .then(response => response.text())
  .then(data => {
    notebook.body.innerHTML = data;
    console.log('Notebook content:', data);
  })
  .catch(error => {
    console.error('Error fetching notebook content:', error);
  });
  // Hide logsContent if it is currently displayed
  logsContent.style.display = 'none';
  logsLink.classList.remove('w3-blue');
});

const logsLink = document.querySelector('#logs-link');
const logsContent = document.querySelector('#logs-content');
logsLink.addEventListener('click', () => {
  logsContent.style.display = '';
  logsLink.classList.add('w3-blue');
  // Hide notebookContent if it is currently displayed
  notebook.content.style.display = 'none';
  notebook.link.classList.remove('w3-blue');
});

function updateNotebook(nb) {
  if (nb.status === 'running') {
    const now = new Date();
    const elapsed = Math.floor((now - nb.start_time) / 1000);
    const hours = Math.floor(elapsed / 3600).toString().padStart(2, '0');
    const minutes = Math.floor((elapsed - hours * 3600) / 60).toString().padStart(2, '0');
    const seconds = (elapsed - hours * 3600 - minutes * 60).toString().padStart(2, '0');
    notebook.timer.innerHTML = `Running ${hours}:${minutes}:${seconds}`;
  } else {
    notebook.timer.innerHTML = notebook.timer.innerHTML.replace('Running', 'Stopped in');
    notebook.stop_button.style.display = 'none';
    notebook.run_button.style.display = 'block';
  }
  notebook.name.innerHTML = nb.name;
}
// Define the function to update the div's content
const logs = document.getElementById('logs-content-body');
function updateDivContent() {
    fetch(runjhost + '/logs')
    .then(response => response.json())
    .then(data => {
      nb = {
        name: data.nb_name,
        status: data.nb_status,
        start_time: data.nb_start_time,
      }
      logs.innerHTML = data.lg_content;
      updateNotebook(nb);
    })
    .catch(error => {
      console.error('Error fetching log content:', error);
    });
}

// Call the function every 1 second
setInterval(updateDivContent, 1000);


</script>

</body>
</html>
